sudo: required
services:
  - docker
before_install:
  - docker build -t kokoelkasaby/dockerreact -f Dockerfile.dev .
script:
  - docker run kokoelkasaby/dockerreact npm run test -- --coverage
deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: elasticbeanstalk-us-east-1-808277092346
    bucket_path: "docker-react"
    on:
      branch: master
    access_key_id: $aws-access-key
    secret_access_key:
      secure: $aws-secret-key
